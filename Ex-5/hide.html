<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("#img").hide();
  });
  $("#show").click(function(){
    $("#img").show();
  });
});
</script>
</head>
<body>

<img src="https://images.unsplash.com/photo-1615789591457-74a63395c990?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8YmFieSUyMGNhdHxlbnwwfHwwfHw%3D&w=1000&q=80" id="img" style="height: 300px; width: 200px;">

<br>

<button id="hide">Hide</button>
<button id="show">Show</button>

</body>
</html>
